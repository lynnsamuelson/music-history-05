<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Music History App - NSS</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>
  <!-- NAV BAR from BOOTSTRAP -->
    <div class="music-nav container-fluid">
      <ul class="nav nav-pills">
      <li role="presentation" class="active"><a href="index.html">View Music</a></li>
      <li role="presentation"><a href="addmusic.html">Add Music</a></li>
      <li role="presentation"><a href="#">Profile</a></li>
      </ul>
    </div>





<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 left">
      <label class="artist dropdown dropDownArtist" for="feedback-type"><h4 class="dropLabel">Artist</h4></label>      
      <select id="artistdrpdwn">
      </select>

      
      <label class="album dropdown" for="feedback-type" class="dropDownLabel"><h4 class="dropLabel">Album:</h4></label>
      <select id="albumdrpdwn">
      </select>
      


      <div class="row radiobtn">
        <h4 class="albumtext radiobtn">Genre:</h4>
        <div class="col-sm-6">
          <input id="rockbtn" type="checkbox" name="rock" value="rock"><label for="rockbtn" class="radiobtn">Rock</label>
        </div>
        <div class="col-sm-6">
          <input id="classicalbtn" type="checkbox" name="Classical" value="Classical"><label for="classicalbtn" class="radiobtn">Classical</label>
        </div>
      </div>

      <div class="row radiobtn">
        <div class="col-sm-6">
          <input id="popbtn" type="checkbox" name="pop" value="Pop"><label for="popbtn" class="radiobtn">Pop</label>
        </div>
        <div class="col-sm-6">
          <input id="jazzbtn" type="checkbox" name="Jazz" value="Jazz"><label for="jazzbtn" class="radiobtn">Jazz</label>
        </div>
      </div>
      
      <div class="row radiobtn">
        <div class="col-sm-6">
          <input id="bluesbtn" type="checkbox" name="Blues" value="Blues"><label for="bluesbtn" class="radiobtn">Blues</label>
        </div>
        <div class="col-sm-6">
          <input id="hiphopbtn" type="checkbox" name="HipHop" value="HipHop"><label for="hiphopbtn" class="radiobtn">Hip Hop</label>
        </div>

        <div class="filter">
          <button id="filterbtn" class="filtbutton">Filter
          </button>
           <button id="filterGenrebtn" class="filtbutton">Filter by Genre
          </button>
          <button id="clearfilterbtn" class="filtbutton">Clear Filter
          </button>
        </div>


      </div>

    </div>

    <div class="col-sm-9 right">
      <div id="songList" class="filterSong">
      </div>
      
    </div>
       
      
  </div>
</div>


    <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
    <script data-main="javascripts/main"src="bower_components/requirejs/require.js">
    </script> 
  </body>
</html>
