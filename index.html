<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Music History App - NSS</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>
  <!-- NAV BAR from BOOTSTRAP -->
    <div class="row col-sm-12 container-fluid">
      <ul class="nav nav-pills">
      <li role="presentation" class="active"><a href="#">View Music</a></li>
      <li role="presentation"><a href="#">Add Music</a></li>
      <li role="presentation"><a href="#">Profile</a></li>
      </ul>
    </div>

<!-- MAIN PANAL CONTAINER -->
<!--   LEFT BUTTONS PANAL -->
    
    <div class="row col-sm-12 container-fluid left-box">
      <div class="col-sm-3 border">

    <!-- SLIDER -->

        <div class="row col-sm-12 border container-fluid"> 
            <label class="col-sm-4" for"songlength"><h4 class="songlengthtext">Song length:</h4></label>
        </div>
            
        <div class="row border col-sm-12">
          <input class="col-sm-8 slide-bar" type="range" name="songlength">
        </div>

<!-- DROP DOWN BUTTONS -->

        <div class="row col-sm-12 border">
          <label class="artist" for="feedback-type"><h4 class="artisttext">Artist:</h4></label>
        </div>
        <div class="row col-sm-12 border">
          <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
               Options
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#">O1</a></li>
                <li><a href="#">O2</a></li>
                <li><a href="#">O3</a></li>
              </ul>
            </div>
        </div>

        <div class="row col-sm-12 border">
          <label class="album" for="feedback-type"><h4 class="albumtext">Album:</h4></label>
        </div>


        <div class="row col-sm-12 border">
          <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
               Options
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#">O1</a></li>
                <li><a href="#">O2</a></li>
                <li><a href="#">O3</a></li>
              </ul>
            </div>
        </div>

        <!-- BEGIN RADIO BUTTONS -->

        <div class="row col-sm-12 border">
          <h4 class="albumtext">Genre:</h4>
        </div>


        <div class="row col-sm-12 border">
          <div class"row col-sm-12 border">
            <div class="col-sm-6">
              <input type="checkbox" name="rock" value="rock"><p>Rock</p></input>

            </div>
            <div class="col-sm-6">
              <input type="checkbox" name="Classical" value="Classical"><p>Classical</p></input>
            </div>
          </div>

          <div class"row col-sm-12 border">
            <div class="col-sm-6">
              <input type="checkbox" name="pop" value="Pop"><p>Pop</p></input>

            </div>
            <div class="col-sm-6">
              <input type="checkbox" name="Jazz" value="Jazz"><p>Jazz</p></input>
            </div>
          </div>

          <div class"row col-sm-12 border">
            <div class="col-sm-6">
              <input type="checkbox" name="Blues" value="Blues"><p>Blues</p></input>

            </div>
            <div class="col-sm-6">
              <input type="checkbox" name="HipHop" value="HipHop"><p>Hip Hop</p></input>
            </div>
          </div>
        </div>

        <!-- END Radio Buttons -->
          
        <div class="row col-sm-12">
          <input class="filter" type="submit" value="Filter">
        </div> 

      </div>

     <!--  RIGHT PANAL -->

      <div class="row col-sm-9 border">
        <div class="row col-sm-12 border">      
          <div id="songList">
          </div>
        </div>
        <div "row col-sm-12 border">
          <button id="morebtn">More
          </button>
        </div>          
      </div>      
    </div>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js">
    </script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js">
    </script>
    <script src="bower_components/jquery/dist/jquery.min.js">
    </script>
    <script data-main="javascripts/main"src="bower_components/requirejs/require.js">
    </script> 
  </body>
</html>
