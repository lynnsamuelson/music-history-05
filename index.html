<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Music History App - NSS</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>
  <!-- NAV BAR from BOOTSTRAP -->
    <div class="music-nav container-fluid">
      <ul class="nav nav-pills">
      <li role="presentation" class="active"><a href="#">View Music</a></li>
      <li role="presentation"><a href="#">Add Music</a></li>
      <li role="presentation"><a href="#">Profile</a></li>
      </ul>
    </div>

<!-- MAIN PANAL CONTAINER -->


<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 left">
      <label class="" for"songlength"><h4 class="songlengthtext">Song length:</h4></label>
      <br>
      <input class="col-sm-8 slide-bar" type="range" name="songlength">
      <br>
      <br>
      <label class="artist" for="feedback-type"><h4 class="artisttext">Artist:</h4></label>
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
         Options
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <li><a href="#">O1</a></li>
          <li><a href="#">O2</a></li>
          <li><a href="#">O3</a></li>
        </ul>
      </div>
      <label class="album" for="feedback-type"><h4 class="albumtext">Album:</h4></label>
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
         Options
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <li><a href="#">O1</a></li>
          <li><a href="#">O2</a></li>
          <li><a href="#">O3</a></li>
        </ul>
      </div>
      <h4 class="albumtext">Genre:</h4>

      <div class="row">
        <div class="col-sm-6">
          <input type="checkbox" name="rock" value="rock">Rock
        </div>
        <div class="col-sm-6">
          <input type="checkbox" name="Classical" value="Classical">Classical
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <input type="checkbox" name="pop" value="Pop">Pop
        </div>
        <div class="col-sm-6">
          <input type="checkbox" name="Jazz" value="Jazz">Jazz
        </div>
      </div>
      
      <div class="row">
        <div class="col-sm-6">
          <input type="checkbox" name="Blues" value="Blues">Blues
        </div>
        <div class="col-sm-6">
          <input type="checkbox" name="HipHop" value="HipHop">Hip Hop
        </div>

        <div class="filter">
          <button id="filterbtn" class="button">Filter
          </button>
        </div>


      </div>

    </div>

    <div class="col-sm-9 right">
      <div id="songList">
      </div>
      <button id="morebtn" class="button">More
      </button>
    </div>
       
      
  </div>
</div>


          

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js">
    </script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js">
    </script>
    <script src="bower_components/jquery/dist/jquery.min.js">
    </script>
    <script data-main="javascripts/main"src="bower_components/requirejs/require.js">
    </script> 
  </body>
</html>
