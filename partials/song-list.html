<section>
  <div>
    <button><a href="#/songs/new">Add New Song</a></button>
  </div>
  <input type="text" ng-model="songsSearchText.name">
  <div ng-repeat="songs in songs | filter: songsSearchText">
    <h3><a href="#/songs/{{songs.$id}}">Song: {{songs.song }}</a></h3>
    <button ng-click="killMusic(songs)">Delete</button>
  </div>
</section>
